{% extends "base.html" %}
{% block content %}
<div class="myshrink-banner">
    <div class="myshrink-header">
        <h1> Log In </h1>
    </div>
</div>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel light-blue lighten-4">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate" name="username" minlength="3" maxlength="16" pattern="^[a-zA-Z0-9]{3,16}$"  required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="password" minlength="6" maxlength="15" pattern="^[a-zA-Z0-9]{6,15}$" required>
                    <label for="password">Password</label>
                </div>
            </div>
<!--Log In button-->
            <div class="row center-align">
                <button class="btn-large waves-light light-blue accent-4 col s12" type="submit" name="action">
                    Log In
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12 center-align">
        <p>
            Register account <a href="{{ url_for('register') }}">Here</a>
        </p>
    </div>
</div>

{% endblock %}
