{% extends "base.html" %}
{% block content %}
<div class="myshrink-banner">
    <div class="myshrink-header">
        <h1> Register </h1>
    </div>
</div>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel light-blue lighten-4">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate" name="username">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col m6">
                    <select name="department">
                        <option value="" disabled selected>Choose your department</option>
                        <option value="produce">Produce</option>
                        <option value="fresh food">Fresh Food</option>
                        <option value="gm">GM</option>
                    </select>
                    <label>Department</label>
                </div>
            </div>
            <div class="row">
                <button class="btn-large waves-light light-blue accent-4 col s12" type="submit" name="action">
                    Register
                </button>
            </div>
        </div>
    </form>
</div>
