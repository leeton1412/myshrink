<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" type="text/css"
     integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    
    {% block styles %}
    {% endblock %}
    <title>My Shrink</title>
</head>
<body>
    
<!-- Materializa Nav bar -->

  <nav class="light-blue accent-4">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">MyShrink</a>
      <a href="#" data-target="mobile-collapse" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Log In</a></li>
        <li><a href="#">Log Out</a></li>
        <li><a href="#">Store View</a></li> 
        <li><a href="#">Search Shrink</a></li>
      </ul>
    </div>
  </nav>

<!-- Mobile Nav view-->
    <ul class="sidenav" id="mobile-collapse">
        <li><a href="#">Log In</a></li>
        <li><a href="#">Log Out</a></li>
        <li><a href="#">Store View</a></li> 
        <li><a href="#">Search Shrink</a></li>
  </ul>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
