{% extends "base.html" %}
{% block content %}
<!-- Nav Bar -->
<div class="myshrink-banner">
    <div class="myshrink-header">
        <h1 class="myshrink-header"> Contact Us </h1>
    </div>
</div>

<!-- Email Form Using Materialize -->
<div class="container login-form">
    <div class="card light-blue lighten-4">
        <form id="myFrom" onsubmit="return sendMail(this);">
            <div class="row center-align">
                <div class="col s12 m6">
                    <div class="input-field col s12 m6">
                        <input placeholder="Bruce" id="first_name" type="text" class="validate" name="first_name" required>
                        <label for="first_name">First Name*</label>
                    </div>
                </div>        
                    <div class="col s12 m6">
                    <div class="input-field col s12 m6">
                        <input type="text" name="last_name" id="last_name" class="validate" placeholder="Wayne" required>
                        <label for="last_name">Last Name*</label>
                    </div>
                    </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="input-field">
                        <input placeholder="jim@gmail.com" id="email" type="email" class="validate" name="email" required>
                        <label for="email">Enter Contact Email*</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="message" class="materialize-textarea" name="message"></textarea>
                            <label for="message">Enter Message here*</label>
                        </div>
                    </div>
                </div>            
            </div>
            <div class="row center-align">
                <div class="col s12">
                    <a href="{{ url_for('cancel') }}" class="btn-small waves-effect waves-light red lighten-1">Cancel</a>
                    <button class="btn-small waves-effect waves-light center-align contact-button" type="submit">
                        Send Email
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
